services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"

  dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "4280:4280"
    volumes:
      # ソースコードのみマウント（ホットリロード対応）
      - ../api/src:/app/api/src
      - ../api/host.json:/app/api/host.json
      - ../frontend/src:/app/frontend/src
      - ../frontend/index.html:/app/frontend/index.html
      # 匿名ボリューム: ホスト側への node_modules 汚染を完全防止
      - /app/node_modules
      - /app/api/node_modules
      - /app/frontend/node_modules
      # dist/ を名前付きボリュームで永続化（再起動時の再コンパイル不要）
      - api_dist:/app/api/dist
      # Extension Bundle キャッシュ（毎回ダウンロードしないよう永続化）
      - func_extensions:/root/.azure/functions/extension-bundle
    env_file:
      - ../.env
    environment:
      AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KkM1bX5bXMb==;BlobEndpoint=http://azurite:10000/devstoreaccount1;"
      FUNCTIONS_WORKER_RUNTIME: "node"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "1"
      VITE_ALLOWED_DOMAIN: ${ALLOWED_DOMAIN}
    depends_on:
      - azurite

volumes:
  api_dist:
  func_extensions:
